<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TP5-EJ2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header></header>
    <main class="container">
        <h1 class="my-3">Creacion de una persona</h1>
      <form class="col-8">
            <label for="nombre" class="mt-3">Ingrese el nombre de la persona</label>
            <input types="text" name="nombre" id="nombrePersona" maxlength="100" minlength="10"/>
            <label for="edad" class="mt-3">Ingrese la edad de la persona</label>
            <input type="number" name="edad" id="edadPersona">
        <label for="sexo" class="mt-3">Ingrese el sexo de la persona (H hombre / M mujer)</label>
        <input type="text" name="sexo" id="sexoPersona" maxlength="1" minlength="1">
        <label for="dni" class="mt-3">Ingrese el DNI</label>
        <input type="number" name="dni" id="dniPersona" max="200000">
        <label for="peso" class="mt-3">Ingrese el peso de la persona</label>
        <input type="number" name="peso" id="pesoPersona">
        <label for="altura" class="mt-3">Ingrese la altura de la persona</label>
        <input type="number" name="peso" id="alturaPersona">
        <label for="Anio" class="mt-3">Ingrese año de nacimiento</label>
        <input type="number" name="Anio" id="anioPersona" max="20000">
        <button type="button" id="btnEnviar" class="mt-3 btn btn-primary">Enviar</button>
      </form>
      <button type="button" id="btnMostrarGeneracion" class="my-3 btn btn-danger">Mostrar generación</button>
      <button type="button" id="btnMostrarEdad" class="btn btn-danger">Mayor de edad</button>
    </main>
    <footer></footer>
    <script src="./js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
